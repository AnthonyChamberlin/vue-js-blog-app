<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Blog App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- Root element -->
    <div id="vue-app">
       <h1>Conditionals</h1>
       <button v-on:click="error = !error">Error</button>
       <button v-on:click="success = !success">Success</button>
       <!-- <p v-if="error">There is an error</p>
       <p v-else-if="success">Success</p> -->
       <p v-show="error">There is an error</p>
       <p v-show="success">This is a success</p>
    </div> 

    <script src="app.js"></script>
</body>
</html>
