<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Blog App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- Root element -->
    <div id="vue-app">
        <h4>{{ greet('Morning') }}</h4>
        <p>{{ first_name + ' ' + last_name }} is a {{ job }} at {{ company }}</p>
        <input type="text" v-bind:placeholder="first_name">
        <!-- use : for shorthand -->
        <!-- <a v-bind:href="website" target="_blank">Link to Portfolio</a> -->
        <p v-html="websiteTag"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
