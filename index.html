<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Blog App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- Root element -->
    <div id="vue-app">
        <!-- can use @ instead of v-on: -->
        <button v-on:click.once="add(1)">Add a Year</button>
        <button v-on:click="subtract(1)">Subtract a Year</button>
        <button v-on:dblclick="add(5)">Add 5 Years</button>
        <button v-on:dblclick="subtract(5)">Subtract 5 Years</button>
        <h4>Age is {{ age }}</h4>
        <a v-on:click.prevent="click" href="https://www.amazon.co.uk" target="_blank">Link</a>
        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
